<hr style="width: 100%; color: black; height: 1px; background-color:black;" />
<div class="list-group" ng-repeat="product in resProducts">
    <div class="well">
        <div class="row" ng-click="openProduct(product.productCode)">
            <div class="col-md-5">
                <img src="{{product.imagePath}}" class="img-thumbnail" style="width: 300px; height: 200px" ng-click="openProduct(product.ProductCode)"/>
            </div>
            <div class="co-md-7">
                <div class="panel panel-default col-md-7">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>{{product.productName}}</strong>
                        </h3>
                    </div>

                    <div class="panel-body">
                        <strong>Code :</strong>{{product.productCode}}<br/>
                        <strong>Price: </strong>{{product.price}}<br/>
                        <strong>Description: </strong>{{product.description}}<br/>
                        <div class="btn-link" ng-click="openProduct(product.productCode)">Show More</div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn-link" ng-click="openProduct(product.productCode)"><strong>MSP : {{product.Price}} $</strong> <em> -(Click here to learn more)</em></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
