
<div class="container">
    <h2>Add New Product</h2>
    <form class="form-horizontal col-lg-10">
        <div class="form-group">
            <label class="control-label col-sm-2" for="productName">Product Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="productName" ng-model="productName" placeholder="Enter Product Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="ProductCode">Product Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ProductCode" ng-model="productCode" placeholder="Enter Product Code">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="ProductCode">Price:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Productprice" numbers-Only ng-model="productPrice" placeholder="Enter Product Price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Description">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="Description" rows="10" ng-model="productDescription" placeholder="Please write the description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="insertProduct()">Submit</button>
            </div>
        </div>
    </form>
</div>
